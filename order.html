<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>M.A.T.S Webpage</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    margin: 0;
    padding: 0;
}
.header {
    text-align: center;
    padding: 20px;
    background: white;
}
.header img {
    width: 120px;
}
h1 {
    color: #6a3254;
}
.nav {
    text-align: center;
    background: yellow;
    padding: 15px;
    font-size: 20px;
}
.nav a {
    text-decoration: none;
    color: #6a3254;
    margin: 0 20px;
    font-weight: bold;
}
.container {
    max-width: 700px;
    margin: 30px auto;
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 10px #ccc;
}
label {
    font-weight: bold;
}
input, button {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
}
button {
    background: #6a3254;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
}
button:hover {
    background: #532445;
}
.footer {
    text-align: center;
    padding: 20px;
    background: yellow;
    font-size: 18px;
}
</style>
</head>

<body>

<!-- Header -->
<div class="header">
    <img src="logo2.png">
    <h1>WELCOME TO M.A.T.S. WEBPAGE</h1>
</div>

<!-- Navigation -->
<div class="nav">
    <a href="index.html">Home Page</a>
    <a href="Read More.html">Read More & Contact</a>
</div>

<!-- Order Form -->
<div class="container">
    <h2>Order Registration</h2>

    <form action="https://formspree.io/f/meorjqoe" method="POST" id="orderForm">

        <label>Name:</label>
        <input type="text" name="name" required>

        <label>Phone no.:</label>
        <input type="tel" name="Phone no." required>

        <label>Item:</label>
        <input type="text" name="Item" required>

        <label>Quantity:</label>
        <input type="number" name="Quantity" required>

        <label>Address:</label>
        <input type="text" name="Address" required>

        <label>Email (optional):</label>
        <input type="email" name="Email">

        <button type="submit">Register Order</button>
    </form>
</div>

<!-- Enquiry Form -->
<div class="container">
    <h2>For Enquiry in MATS</h2>

    <form action="https://formspree.io/f/meorjqoe" method="POST" id="enquiryForm">

        <label>Name:</label>
        <input type="text" name="name" required>

        <label>Phone no.:</label>
        <input type="tel" name="Phone no." required>

        <label>DOB:</label>
        <input type="date" name="DOB" required>

        <label>Father's Name:</label>
        <input type="text" name="FATHERS NAME" required>

        <label>Address:</label>
        <input type="text" name="Address" required>

        <label>Email:</label>
        <input type="email" name="Email" required>

        <button type="submit">Register Information</button>
    </form>
</div>

<!-- Footer -->
<div class="footer">
    <a href="Read More.html">Read More & Contact</a>
</div>

<script>
// Store Order Form
document.getElementById("orderForm").addEventListener("submit", function() {
    let orders = JSON.parse(localStorage.getItem("matsOrders")) || [];

    const data = {
        name: this.elements["name"].value,
        phone: this.elements["Phone no."].value,
        item: this.elements["Item"].value,
        quantity: this.elements["Quantity"].value,
        address: this.elements["Address"].value,
        email: this.elements["Email"].value
    };

    orders.push(data);
    localStorage.setItem("matsOrders", JSON.stringify(orders));
});

// Store Enquiry Form
document.getElementById("enquiryForm").addEventListener("submit", function() {
    let enquiries = JSON.parse(localStorage.getItem("matsEnquiries")) || [];

    const data = {
        name: this.elements["name"].value,
        phone: this.elements["Phone no."].value,
        dob: this.elements["DOB"].value,
        father: this.elements["FATHERS NAME"].value,
        address: this.elements["Address"].value,
        email: this.elements["Email"].value
    };

    enquiries.push(data);
    localStorage.setItem("matsEnquiries", JSON.stringify(enquiries));
});
</script>

</body>
</html>
